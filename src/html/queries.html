<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" type="text/css" href="@_STYLE_@">
    <title>Queries</title>
  </head>
  <body>
    <!--
      VALUE1  <- Arrival
      VALUE2  <- Kind
      VALUE3  <- Terms
      VALUE4  <- Hits
      VALUE5  <- From
      VALUE6  <- Country flagcode
      VALUE7  <- Country name
      VALUE8  <- Latency
    -->
    <div id="contents">
      <div id="main">
         <div class="refresh">[ <a href="queries.html">Refresh</a> ]</div>
         <div id="title">Queries</div> 
         <div id="menubar">
            <a href="command?action=clear&amp;what=queries">Clear</a> | 
            <a href="countries.html">Geographical statistics</a></div>                              
            <table summary="Adagio queries" border="1" cellspacing="0" class="dataset">
               <tr class="header">
                  <td class="header" align="center">#</td>                  
                  <td class="header">Time&nbsp;<a href="queries.html?orden=1&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=1&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Kind&nbsp;<a href="queries.html?orden=2&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=2&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Terms&nbsp;<a href="queries.html?orden=3&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=3&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Hits&nbsp;<a href="queries.html?orden=4&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=4&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">From&nbsp;<a href="queries.html?orden=5&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=5&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Location&nbsp;<a href="queries.html?orden=7&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=7&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Latency&nbsp;<a href="queries.html?orden=8&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="queries.html?orden=8&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
             </tr>
             @@TABLE@@
             <tr valign="middle"	
             @@IF@@ @_VALUE4_@ /= 0
              style="background:#ccffff"
             @@END_IF@@				
             >	
                 <td class="contentodd" align="right">@_TABLE_LINE_@</td>
                 <td class="contentodd">@_VALUE1_@</td>                 
                 <td class="contentodd">@_VALUE2_@</td>
                 <td class="contentodd">@_VALUE3_@</td>
                 <td class="contentodd">@_VALUE4_@</td>
                 <td class="contentodd">@_VALUE5_@</td>
                 <td class="contentodd"><img src="zflag_@_LOWER:VALUE6_@.png" alt="@_VALUE6_@" width="14" height="14" align="middle"> @_VALUE7_@</td>
                 <td class="contentodd" align="right">@_VALUE8_@</td>                 
             </tr>
             @@END_TABLE@@
         </table>
         <p>@_PAGER_@<p>
      </div>
      @@INCLUDE@@ footer.html
    </div>
  </body>
</html>
