<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" type="text/css" href="@_STYLE_@">
    <title>Uploads</title>
  </head>
  <body>
    <!--      
      VALUE1  <- Filename
      VALUE2  <- Client
      VALUE3  <- Last seen
      VALUE4  <- IP
      VALUE5  <- Country code for flag file
      VALUE6  <- Country name
      VALUE7  <- YES/NO according to if the file is new or not
      VALUE8  <- Queue
    -->
    <div id="contents">
      <div id="main">
         <div class="refresh">[ <a href="ufinished.html">Refresh</a> ]</div>
         <span id="title">Finished uploads</span>
         <div id="menubar">
         <a href="command?action=clear&amp;what=ufinished">Clear</a> |          
         <a href="uploads.html">Current</a>
         </div>                        
            <table summary="Adagio uploads" border="1" cellspacing="0" class="dataset">
               <tr class="header">
                  <td class="header" align="center">#</td>                  
                  <td class="header">Queue&nbsp;<a href="ufinished.html?orden=8&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=8&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>                  
                  <td class="header">File&nbsp;<a href="ufinished.html?orden=1&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=1&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Client&nbsp;<a href="ufinished.html?orden=2&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=2&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Location&nbsp;<a href="ufinished.html?orden=6&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=6&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Address&nbsp;<a href="ufinished.html?orden=4&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=4&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
                  <td class="header">Seen&nbsp;<a href="ufinished.html?orden=3&amp;sentido=true"><img src="up.gif" border="0" alt="Sort descending"></a><a href="ufinished.html?orden=3&amp;sentido=false"><img src="do.gif" border="0" alt="Sort ascending"></a></td>
             </tr>
             @@TABLE@@
             <tr valign="middle"
               @@IF@@ @_UPPER:VALUE7_@ = YES
                 bgcolor="#ccffff"
               @@END_IF@@
             >						
                 <td class="contentodd" align="right">@_TABLE_LINE_@</td>
                 <td class="contentodd">@_VALUE8_@</td>
                 <td class="contentodd">@_VALUE1_@</td>                 
                 <td class="contentodd">@_VALUE2_@</td>
                 <td class="contentodd"><img src="zflag_@_LOWER:VALUE5_@.png" alt="@_VALUE5_@" width="14" height="14" align="middle">&nbsp;@_VALUE6_@</td>                                 
                 <td class="contentodd">@_VALUE4_@</td>
                 <td class="contentodd">@_VALUE3_@</td>
             </tr>
             @@END_TABLE@@
         </table>
         <p>@_PAGER_@<p>
      </div>
      @@INCLUDE@@ footer.html
    </div>
  </body>
</html>
